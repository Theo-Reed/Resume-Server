name: Auto Deploy

on:
  push:
    branches:
      - master  # 检查你的分支名是 master 还是 main，建议对齐

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            # 1. 进入新命名的项目目录
            cd /root/projects/PuppetResume 
            
            # 2. 拉取最新代码 (确保与触发分支 master 一致)
            git pull origin master
            
            # 3. 环境变量设置
            export PUPPETEER_SKIP_DOWNLOAD=true
            
            # 4. 安装依赖并编译（如果是 TypeScript 项目，build 很重要）
            npm install
            npm run build
            
            # 5. 使用新名字重启，并强制更新环境变量 (.env)
            pm2 restart Resume-Server --update-env