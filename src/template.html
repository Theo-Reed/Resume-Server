<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        b, strong {
            font-weight: bold;
        }
        
        u {
            text-decoration: underline;
        }

        /* Print Margins: Applies to every page automatically */
        @page {
            margin: 40px 50px;
            size: A4;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans CN', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', Helvetica, Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 0; /* Handled by @page margin */
            background: #fff;
        }
        
        .resume {
            width: 694px; /* A4 width(794px) - 50px*2 margins */
            margin: 0 auto;
            background: #fff;
        }
        
        .header {
            border-bottom: 0.3px solid #2c3e506a;
            padding-bottom: 15px;
            margin-bottom: 27px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 30px;
        }
        
        .header-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .name-title {
            margin-bottom: 0px;
            margin-top: 0;
        }
        
        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-shrink: 0;
        }
        
        .avatar-container:empty {
            display: none;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
        }
        
        .avatar[style*="display: none"] {
            display: none !important;
        }
        
        .name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 0;
        }
        
        .position {
            font-size: 32px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            font-size: 14px;
            color: #3d3d3d;
            margin-top: 5px;
            row-gap: 5px;
        }

        .contact-item {
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .contact-item:not(:last-child)::after {
            content: "|";
            margin: 0 10px;
            color: #ccc;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* 圆形头像 */
            overflow: hidden;
            flex-shrink: 0;
            margin-left: 20px;
            border: 2px solid #eaeaea; /* 增加一点淡边框显得更精致 */
        }
        
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 移除旧的 avatar 类选择器，如果存在 */
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 12px;
            margin-bottom: 20px;
            margin-top: 30px; 
            /* 恢复为 30px 增加呼吸感 */
        }
        
        /* 第一个 section-title 不需要顶部边距，避免距离 header 太远 */
        .section:first-of-type .section-title {
             margin-top: 0;
        }

        .education-item {
            margin-bottom: 20px;
        }
        
        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px; /* 统一为 12px */
        }
        
        .school-name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .degree {
            font-size: 14px;
            color: #7f8c8d;
            margin-left: 10px;
        }
        
        .date {
            font-size: 13px;
            color: #95a5a6;
        }
        
        .education-description {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            line-height: 1.8;
        }
        
        .personal-intro {
            font-size: 14px;
            color: #555;
            line-height: 1.8;
            text-align: justify;
        }
        
        .skill-category {
            margin-bottom: 10px; /* 减少底部边距，防止在 Grid 中累加过大 */
        }
        
        .skill-category-title {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px; /* 从 18px 调整为 15px */
        }

        /* Grid Container */
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr; 
            column-gap: 30px; 
            row-gap: 15px; /* 使用 row-gap 代替子元素的 margin-bottom，更容易控制 */
            margin-bottom: 0; /* 依靠后一个 section 的 margin-top */
        }

        /* 恢复为默认列表样式（因为外层已经是两栏了） */
        .skill-items {
            display: block;
            margin-left: 0;
        }
        
        .skill-item {
            font-size: 14px;
            color: #555;
            padding-left: 20px; /* 统一为 20px */
            position: relative;
            line-height: 1.6;
            margin-bottom: 9px; /* 统一为 9px，与工作经历一致 */
        }
        
        .skill-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
        }
        
        .certificate-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .certificate-item {
            font-size: 13px;
            color: #444;
            background-color: #f5f7f9;
            padding: 4px 12px;
            border-radius: 4px;
            border: 0.5px solid #e0e6ed;
            line-height: 1.4;
        }
        
        .work-item {
            margin-bottom: 25px;
        }
        
        .work-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
        }
        
        .company-position {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        
        .company {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .work-position {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .work-date {
            font-size: 13px;
            color: #95a5a6;
        }
        
        .responsibilities {
            margin-top: 10px;
        }
        
        .responsibility-item {
            font-size: 14px;
            color: #555;
            margin-bottom: 9px; /* 减少 2px (从 11px 减至 9px) */
            padding-left: 20px;
            position: relative;
            line-height: 1.7;
            text-align: justify; /* 添加两端对齐，确保行末对齐 */
            word-break: break-all; /* 防止长单词导致行末大量空白 */
        }
        
        .responsibility-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="resume">
        <!-- 头部 -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="name-title">
                        <span class="name">{{NAME}}</span>
                        <span class="position"> - {{POSITION}}</span>
                    </div>
                    <div class="contact-info">
                        {{CONTACT_INFO}}
                    </div>
                </div>
                <div class="avatar-container">{{AVATAR}}</div>
            </div>
        </div>
        
        <!-- 教育经历 -->
        <div class="section">
            <div class="section-title">{{TITLE_EDUCATION}}</div>
            {{EDUCATION}}
        </div>
        
        <!-- 个人介绍 -->
        <div class="section">
            <div class="section-title">{{TITLE_PERSONAL_INTRO}}</div>
            <div class="personal-intro">{{PERSONAL_INTRODUCTION}}</div>
        </div>
        
        <!-- 工作经历 -->
        <div class="section">
            <div class="section-title">{{TITLE_WORK_EXP}}</div>
            {{WORK_EXPERIENCE}}
        </div>
        
        <!-- 专业技能 -->
        <div class="section">
            <div class="section-title">{{TITLE_SKILLS}}</div>
            {{PROFESSIONAL_SKILLS}}
        </div>
        
        <!-- 证书 -->
        {{SECTION_CERTIFICATES}}
    </div>
</body>
</html>
