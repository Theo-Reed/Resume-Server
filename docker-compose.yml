version: '3.8'

services:
  resume-generator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"  # ⚠️ 微信云托管强制要求监听 80 端口
    environment:
      - NODE_ENV=production
      - PORT=80  # ⚠️ 微信云托管强制要求监听 80 端口
    restart: unless-stopped
